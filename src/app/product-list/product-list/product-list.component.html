<h2>Products</h2>
<div *ngFor="let product of listproducts; let i=index;">
    <a [title]="product.name + ' details'" [routerLink]="['/products', i]"><h3>{{ product.name }}</h3></a>

    <p *ngIf="product.description">{{product.description}}</p>

    <button (click)=share()>
      Share  
    </button>

    <app-product-alerts [product]="product" (notify)=onNotify()>
    </app-product-alerts>
</div>
